{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block base_content %}
<h1>{{ post.title }}</h1>
<p>
    <a href="{{ post.image.cdn_url }}" target="_blank">
        <img src="{{ post.image.cdn_url }}-/scale_crop/640x480/center/">
    </a>
</p>
{{ post.text|safe }}
{% endblock base_content %}
